name: Deploy with gh-pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Deploy to gh-pages
        run: npm run deploy
        env:
          GIT_USER: ${{ github.actor }}
          GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
